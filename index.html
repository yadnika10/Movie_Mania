<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mania</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.pixabay.com/photo/2015/12/09/22/24/filmklappe-1085692_640.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Eczar:wght@700&family=Lato&family=Montserrat:wght@400;600&family=Open+Sans:wght@500;600&family=Orbitron:wght@500&family=Play&family=Poppins&family=Rakkas&family=Roboto&family=Roboto+Condensed&family=Roboto+Serif:opsz@8..144&family=Russo+One&family=Tilt+Neon&family=VT323&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Code By Yadnika ---DO NOT EDIT -->

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="logo.png">
        </div>
        <div>
            <button>Sign Up</button>
        </div>
    </div>

    <!-- YSS -->
    <!-- Header -->
    <div class="header">
        <h1 style="text-align: center;">Welcome to Movie Mania</h1>
        <div class="buttons">
            <input type="text" id="SearchMovie" placeholder="Search for your favourite Movies">
            <button id="reset">Reset</button>
        </div>
    </div>
    
    <!-- YSS -->
    <!-- Movie Cards -->
    <div id="container">
    </div>

    <!-- YSS -->
    <!-- Modal -->
    <section>
        <dialog id="my_modal">
            <form method="dialog" id="forms">
                <div class="close">
                    <button><i class="fa-solid fa-circle-xmark"></i></button>
                </div>
                <div id="Main">
                </div>
            </form>
        </dialog>
    </section>

    <!-- YSS -->
    <!-- Show More Button -->
    <div class="showM">
        <button id="ShowMore">Show More</button>
    </div>
    
    <!-- YSS -->
    <!-- loader -->
    <div id="loader" class="loader-container">
        <div class="loader"></div>
    </div>

    <hr>
    <footer>
        <h5>Developed with <i class="fa-solid fa-heart"></i> by -- Yadnika</h5>
    </footer>

    <script src="script.js"></script>
</body>
</html>
